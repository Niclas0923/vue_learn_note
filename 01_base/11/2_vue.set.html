<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body{background-color: black;color: white}
    </style>
</head>
<body>
    <div id="root">
        <h2> 姓名 : {{student.name}}</h2>
        <h2 v-show="student.sex"> 性别 : {{student.sex}}</h2>
        <button @click="btn1">点我增添性别</button>
    </div>
    <!--
        vue.set
            可以给vm的子对象上添加响应式属性
            但是不能给vm身上直接添加属性
    -->
    <script>
        Vue.config.productionTip = false    // 阻止vue开启时提示产生
        const vm = new Vue({
            el:"#root",
            data:{
                student:{
                    name:'zhr',
                }
            },
            methods:{
                btn1(){
                    this.$set(this.student,"sex","男")
                }
            }
        })
        // 后续添加属性
        // Vue.set(vm.student,"sex","男")
        // vm.$set(vm.student,"sex","男")
    </script>

</body>
</html>
