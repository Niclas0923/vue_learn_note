<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body{background-color: black;color: white}
    </style>
</head>
<body>

    <!-- 容器 -->
    <div id="root">
        <h1>hello, {{name}} {{name.toUpperCase()}}</h1>
    </div>

    <!-- 实例 -->
    <script>
        Vue.config.productionTip = false    // 阻止vue开启时提示产生
        new Vue({
            el:'#root',
            data:{
                name:'zhr'
            }
        })
    </script>
<!--
    实例与容器是以一对应的关系，不能一对多或者多对一
    双花括号内是一段可以执行的js表达式，可以访问实例中的data
        表达式:能接到值的语句,可以直接用const直接接收的那种
            例如  a   a+b   demo(1)   x==y?x:y
        js代码
            if      for     while
-->
</body>
</html>
