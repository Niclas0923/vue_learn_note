<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body{background-color: black;color: white}
    </style>
</head>
<body>
    <!-- 数据代理的原理 -->
<script>
    let person = {
        name:'zhr'
    }
    let number = 19
    // 向对象里添加元素
    Object.defineProperty(person,'age',{
        // value : 18 ,        // 默认隐藏,遍历识别不到,不可修改，不可删除
        // enumerable:true ,   // 控制是否隐藏，默认false
        // writable:true ,     // 控制是否可以修改，默认false
        // configurable:true , // 控制是否可以删除，默认false

        // 当有人读取person的age属性时，get函数就会调用，返回值就是age的值
        get:function (){
            return number
        },

        // 当有人修改person的age属性时，set会被调用，并且会收到修改的具体值
        set(v) {
            number = v
        }
    })
</script>
<!--
    vue中的数据代理
        vue会把data中的数据添加到vm中，并与_data中形成数据代理
        _data就是data劫持之后的样子，它们全等

-->
<div id="root">
    <h2>{{name}}</h2>
</div>
<script>
    let vm = new Vue({
        el:'#root',
        data:{
            name: 'zhr'
        }
    })
</script>
</body>
</html>
