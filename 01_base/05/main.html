<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body{background-color: black;color: white}
    </style>
</head>
<!--
    常用按键别名
    enter       回车
    delete      删除
    esc         退出
    tab         换行符 (比较特殊，必须配合keydown使用)
    up,down,left,right  上下左右

    系统修饰键 : ctrl,alt,shift,meta
        配合keyup使用:按下修饰键的同时，再按下其他按键，随后释放其他按键，事件才被生效
        配合keydown使用，正常触发

    Vue.config.keyCodes.自定义别名 = 键码      用于自定义按键别名
-->
<body>
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <!-- 多个按键按下 -->
        <input type="text" placeholder="按下ctrl+y提示输入" @keyup.ctrl.y="showInfo">
    </div>
    <script>
        Vue.config.productionTip = false    // 阻止vue开启时提示产生
        new Vue({
            el:"#root",
            data:{
                name:"键盘事件",
            },
            methods:{
                showInfo(e){
                    // if (e.keyCode !== 13){return false}
                    alert(e.target.value);
                }
            }
        })
    </script>
</body>
</html>
