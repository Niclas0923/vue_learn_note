<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body{background-color: black;color: white}
    </style>
</head>
<body>
    <div id="root">
        <!-- 修改style，对象方法 -->
        <div :style="obj">{{name}}</div>
        <!-- 数组方法,极其少用 -->
        <div :style="[obj1,obj2]">{{name}}</div>
    </div>
    <script>
        Vue.config.productionTip = false    // 阻止vue开启时提示产生
        const mv = new Vue({
            el:'#root',
            data:{
                name : 'zhr',
                obj:{
                    fontSize : 40 + 'px',
                    color : 'red'
                },
                obj1:{
                    fontSize : 40 + 'px'
                },
                obj2:{
                    color : 'red'
                },
            }
        })
    </script>
</body>
</html>
