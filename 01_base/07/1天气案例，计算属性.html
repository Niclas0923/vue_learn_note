<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body{background-color: black;color: white}
    </style>
</head>
<body>
    <div id="root">
        <h1>今天天气很 {{weather}} </h1>
        <button @click = "changeWeather">切换天气</button>
    </div>
    <script>
        Vue.config.productionTip = false    // 阻止vue开启时提示产生
        const mv = new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            methods:{
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
            computed:{
                weather(){
                    if(this.isHot){
                        return "炎热"
                    }else {
                        return  "凉爽"
                    }
                }
            }
        })
    </script>
</body>
</html>
