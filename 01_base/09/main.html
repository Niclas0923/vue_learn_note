<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        body{background-color: black;color: white;}
    </style>
</head>
<body>
    <div id="root">
        <!-- v-show 用于调节是否可见，但是不会删除标签 -->
        <h2 v-show="true">{{name}}</h2>
        <!-- v-if 会直接删除标签 -->
        <h2 v-if="true">{{name}}</h2>


        <button @click="nP">点我n+1</button>
        <h2>当前n值为{{n}}</h2>

        <!-- v-else-if，v-else -->
        <!-- 
            仅v-if有这种效果，判断正确后后面的就不会再读取了
            当然它们要在一个区域内，且没有间隔标签
         -->
        <div v-if="n === 1">01</div>
        <div v-else-if="n === 2">02</div>
        <div v-else-if="n === 3">03</div>
        <div v-else>04</div>

        <!-- template -->
        <!-- 
            适用于多个同时显示，并且不破坏结构
         -->
        <template v-if="n === 2">
            <div>01</div>
            <div>02</div>
            <div>03</div>
        </template>
    </div>
    <script>
        Vue.config.productionTip = false    // 阻止vue开启时提示产生
        const mv = new Vue({
            el:'#root',
            data() {
                return {
                    name:'zhr',
                    n : 0
                }
            },
            methods: {
                nP(){
                    this.n++
                }
            },
        })
    </script>
</body>
</html>
